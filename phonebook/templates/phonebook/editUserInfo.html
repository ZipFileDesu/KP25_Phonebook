 <div class="form-group row">
        <label class="col-sm-4 col-form-label">Полное имя:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="editUserFullName" value="{{ user_info.0.full_name }}">
            <div class="invalid-feedback">
                Имя не может быть пустым!
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Должность:</label>
        <div class="col-sm-8">
            <select class="selectpicker form-control" id="editUserPosition" data-show-subtext="true" data-live-search="true">
                <option id="0">-</option>
                {% for position in position_list %}
                    <option id="{{ position.id }}">{{ position }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Почта:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="editUserEmail" value={% if user_info.0.email %}
                    {{ user_info.0.email }}
            {% else %}
                {{ '' }}
            {% endif %}>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Городской телефон:</label>
        <div class="col-sm-8">
                <input class="form-control" type="text" id="editUserCityPhone" value={% if user_info.0.city_phone %}
                    {{ user_info.0.city_phone }}
                {% else %}
                    {{ '' }}
                {% endif %}>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">ip-телефон:</label>
        <div class="col-sm-8">
                <input type="text" class="form-control" id="editUserIpPhone" value={% if user_info.0.ip_phone %}
                    {{ user_info.0.ip_phone }}
                {% else %}
                    {{ '' }}
                {% endif %}>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Отдел:</label>
        <div class="col-sm-8">
            <select class="selectpicker form-control" id="editUserDepartment" data-show-subtext="true" data-live-search="true">
                <option id="0">-</option>
                {% for department in department_list %}
                    <option id="{{ department.id }}">{{ department }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Регион:</label>
        <div class="col-sm-8">
            <select class="selectpicker form-control" id="editUserRegion" data-show-subtext="true" data-live-search="true">
                <option id="0">-</option>
                {% for region in region_list %}
                    <option id="{{ region.id }}">{{ region }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
